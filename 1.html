<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML의 기록</title>
</head>
<body>
    <h1>a href에 관해서</h1>
    a href에서 href는 hypertext reference의 줄인말로 하이퍼링크를 사용하게 될때 사용되는 테그이다.<br>
    <p> a href = "tel : "은 전화를 바로 걸수 있게 햐는 하이퍼링크이며<br> a href = "mailto: "는 메일을 바로 보내는 하이퍼 링크이다.</p>
</body>
</html>
